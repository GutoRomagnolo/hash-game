<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Hash Game</title>
	<link rel="icon" href=""/>
	<link rel="stylesheet" href="./../reset.css"/>
	<link rel="stylesheet" href="hash.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="return-container" onclick="returnGame()">
			<img src="./../assets/icon-return.svg" class="icon-return">
			<p>Return</p>
		</div>
		<h1>Tic Toe Game</h1>
	</header>
	<section class="main-container">
    <section id="choose-form" class="choose-form">
      <p id="choose-title">Player 1, choose your side</p>
      <div class="select-side">
        <button id="cross-choice" name="possible-choice" class="cross-button" onclick="listenUserChoice()">
        </button>
        <button id="circle-choice" name="possible-choice" class="circle-button" onclick="listenUserChoice()">
        </button>
      </div>
    </section>

		<section id="players-names" class="players-name hide-element">
			<img src="" class="player-icon">
			<p>Player name, your turn!</p>
		</section>

		<section id="game-board" class="game-board hide-element">
			<div data-cell-index="0" class="board-cell"></div>
			<div data-cell-index="1" class="board-cell"></div>
			<div data-cell-index="2" class="board-cell"></div>
			<div data-cell-index="3" class="board-cell"></div>
			<div data-cell-index="4" class="board-cell"></div>
			<div data-cell-index="5" class="board-cell"></div>
			<div data-cell-index="6" class="board-cell"></div>
			<div data-cell-index="7" class="board-cell"></div>
			<div data-cell-index="8" class="board-cell"></div>
	</section>
	</section>
</body>

<script src="./hash.js" type="text/javascript"></script>
</html>
