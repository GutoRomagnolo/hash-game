<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Hash Game</title>
	<link rel="icon" href=""/>
	<link rel="stylesheet" href="hash.css"/>
	<link rel="stylesheet" href="./../normalize.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Tic Toe Game</h1>
	</header>
	<section class="main-container">
		<form action="#" id="login-form" onsubmit="preventRefresh(event)" class="login-form">
      <h3>Login</h3>
      <input 
        name="firstname" 
        placeholder="Enter first name" 
        class="standard-input" 
        required
      >

      <input 
        name="secondname" 
        placeholder="Enter second name" 
        class="standard-input" 
        required
      >

      <button 
        id="submit-button" 
        class="submit-button"
        onclick="submitForm()"
        disabled
      >
        Let's play!
      </button>
		</form>

    <section id="choose-form" class="choose-form hide-element">
      <p id="choose-title">Player 1, choose your side</p>
      <div class="select-side">
        <button id="cross-choice" name="possible-choice" class="cross-button" onclick="handleChoice()">
        </button>
        <button id="circle-choice" name="possible-choice" class="circle-button" onclick="handleChoice()">
        </button>
      </div>
    </section>
	</section>
</body>

<script src="./hash.js" type="text/javascript"></script>
</html>
