<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Hash Game</title>
	<link rel="icon" href=""/>
	<link rel="stylesheet" href="./../reset.css"/>
  <link rel="stylesheet" href="login.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
	<header>
		<h1>Tic Tac Toe <br>Game</h1>
	</header>
	<section class="main-container">
		<form action="#" id="login-form" onsubmit="preventRefresh(event)" class="login-form">
      <h3>Enter both player's names</h3>
      <input 
        name="firstname" 
        placeholder="Enter first name" 
        class="standard-input" 
        required
      >

      <input 
        name="secondname" 
        placeholder="Enter second name" 
        class="standard-input" 
        required
      >

      <button 
        id="submit-button" 
        class="submit-button"
        onclick="submitForm()"
        disabled
      >
        <p>Play</p>
        <img src="./../assets/icon-foward.svg" class="icon-disabled">
      </button>
		</form>
	</section>
</body>

<script src="./login.js" type="text/javascript"></script>
</html>
