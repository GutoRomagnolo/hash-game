<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Hash Game</title>
  <link rel="icon" type="image/x-icon" href="./../assets/icon-circle.svg">
	<link rel="stylesheet" href="./../reset.css">
  <link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
	<header>
		<h1>Tic Tac Toe</h1>
    <div class="subtitle">
      <img src="./../assets/icon-cross.svg" alt="Icon cross" class="icon-cross">
      <h1 class="game-h1">Game</h1>
      <img src="./../assets/icon-circle.svg" alt="Icon circle" class="icon-circle">
    </div>
	</header>
	<section class="main-container">
		<form action="#" id="login-form" onsubmit="preventRefresh(event)" class="login-form">
      <h3>Enter both player's names</h3>
      <input 
        name="firstname" 
        placeholder="Enter first name" 
        class="standard-input" 
        required
      >

      <input 
        name="secondname" 
        placeholder="Enter second name" 
        class="standard-input" 
        required
      >

      <button 
        id="submit-button" 
        class="submit-button"
        onclick="submitForm()"
        disabled
      >
        Play
        <img id="icon-forward" src="./../assets/icon-forward.svg" alt="Icon forward" class="icon-disabled">
      </button>
		</form>
	</section>

  <script src="./login.js"></script>
</body>
</html>
