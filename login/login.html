<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Hash Game</title>
	<link rel="icon" href=""/>
	<link rel="stylesheet" href="login.css"/>
	<link rel="stylesheet" href="./../normalize.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Hash game</h1>
	</header>
	<section class="main-container">
		<form id="login-form" name="loginForm" class="login-form">
      <h3>Login</h3>
      <input 
        id="first-name" 
        placeholder="Enter first name" 
        class="standard-input" 
        required
      >

      <input 
        id="second-name" 
        placeholder="Enter second name" 
        class="ghost-input standard-input" 
        required
      >

      <button 
        id="continue-button" 
        onclick="nextStep()" 
        class="submit-button"
      >
        Continue
      </button>

      <button 
        id="submit-button" 
        type="submit" 
        class="ghost-input submit-button"
      >
        Let's play!
      </button>
		</form>
	</section>
</body>

<script src="./login.js" type="text/javascript"></script>
</html>
